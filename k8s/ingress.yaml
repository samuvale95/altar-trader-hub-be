apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altar-trader-hub-ingress
  namespace: altar-trader-hub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.altar-trader-hub.com
    secretName: altar-trader-hub-tls
  rules:
  - host: api.altar-trader-hub.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: altar-trader-hub-api-service
            port:
              number: 8000

apiVersion: v1
kind: Service
metadata:
  name: altar-trader-hub-api-service
  namespace: altar-trader-hub
  labels:
    app: altar-trader-hub-api
spec:
  selector:
    app: altar-trader-hub-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: altar-trader-hub
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: altar-trader-hub
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP

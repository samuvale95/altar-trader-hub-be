name: Deploy on Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Sincronizza codice nella cartella di deploy
        run: |
          echo "üì¶ Sincronizzazione codice..."
          rsync -av --delete \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.git' \
            --exclude 'trading_bot.db' \
            --exclude '.env' \
            . /home/samuelevalente/altar-trader-hub-be/

      - name: Installa/Aggiorna dipendenze
        run: |
          echo "üîß Installazione dipendenze..."
          cd /home/samuelevalente/altar-trader-hub-be
          
          # Crea venv se non esiste
          if [ ! -d "venv" ]; then
            echo "Creazione ambiente virtuale..."
            python3 -m venv venv
          fi
          
          # Attiva venv e installa dipendenze
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          echo "‚úÖ Dipendenze installate"

      - name: Esegui migrazioni database
        run: |
          echo "üóÑÔ∏è Esecuzione migrazioni..."
          cd /home/samuelevalente/altar-trader-hub-be
          source venv/bin/activate
          python migrate.py
          echo "‚úÖ Migrazioni completate"

      - name: Riavvia servizio
        run: |
          echo "üîÑ Riavvio servizio..."
          # Tenta prima con systemd
          if sudo systemctl restart altar-trader-hub.service 2>/dev/null; then
            echo "‚úÖ Servizio riavviato con systemd"
          else
            # Fallback: usa lo script di deployment
            cd /home/samuelevalente/altar-trader-hub-be
            bash scripts/restart_service.sh
            echo "‚úÖ Servizio riavviato con script"
          fi

      - name: Verifica stato servizio
        run: |
          echo "üîç Verifica stato servizio..."
          sleep 5
          if sudo systemctl is-active --quiet altar-trader-hub.service 2>/dev/null; then
            echo "‚úÖ Servizio attivo e funzionante"
            sudo systemctl status altar-trader-hub.service --no-pager
          else
            echo "‚ö†Ô∏è Verifica manualmente lo stato del servizio"
          fi

